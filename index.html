<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/ol.css" type="text/css">
    <style>
    .map {
        height: 400px;
        width: 100%;
    }
    </style>
    <script src="js/ol.js" type="text/javascript"></script>
    <script src="js/jquery-2.1.1.min.js"></script>
    <title>OpenLayers 3 example</title>
</head>

<body>
    <h2>My Map</h2>
    <div id="map" class="map"></div>
    <select onchange="setMapType(value)">
        <option value="OSM">OSM</option>
        <option value="Dark">Dark</option>
    </select>
    <input type="checkbox" id="natural_data_layer" value="Natural"> Natural
    <input type="checkbox" id="atm_data_layer" value="ATM"> ATM
    <script src="js/addBaseMap.js"></script>
    <script src="js/addDataLayers.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        setMapType('OSM');
    });
    </script>
</body>

</html>
